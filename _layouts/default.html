<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="icon" href="{{ "/assets/img/logo.svg" | relative_url }}" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  {% seo %}
</head>
<body class="layout">
  <a class="skip-link" href="#content">Skip to content</a>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="{{ "/" | relative_url }}" aria-label="{{ site.title }} home">
        <span class="logo-badge">
          <img src="{{ "/assets/img/logo.svg" | relative_url }}" alt="{{ site.title }} logo" />
        </span>
        <span class="brand-text">{{ site.title }}</span>
      </a>
      {% include nav.html %}
    </div>
  </header>

  <main id="content" class="site-main wrap">
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    (function(){
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) return;
      const io = new IntersectionObserver((entries) => {
        for (const e of entries) {
          if (e.isIntersecting) { e.target.classList.add('reveal--visible'); io.unobserve(e.target); }
        }
      }, { threshold: 0.14 });
      document.querySelectorAll('.reveal').forEach(el => io.observe(el));
    })();
  </script>
</body>
</html>
